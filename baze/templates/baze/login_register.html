{% extends 'main.html' %}

{% block content %}

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h3 class="card-title text-center mb-4">Pieslēgties sistēmā</h3>
                    <form method="POST" action="">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="username" class="form-label">Lietotājvārds:</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Ievadi lietotājvārdu">
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Parole:</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Ievadi paroli">
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Pieslēgties</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
