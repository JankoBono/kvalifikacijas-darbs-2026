{% extends 'main.html' %}

{% block content %}
<h1>Veikala pārvaldības sistēma</h1>
<hr>
<div>
    <a href="{% url 'add-darijums' %}">Pievienot darījumu</a>
    <div>
        {% for darijums in darijumi %}
        <div>
            <a href="{% url 'edit-darijums' darijums.id %}">Rediģēt</a>
            <a href="{% url 'delete-darijums' darijums.id %}">Izdzēst</a>
            <span>{{darijums}} + {{darijums.lietotajs.first_name}} // aksesuāri: {{darijums.aksesuars}}</span>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
